# palais.conf

# required for websocket proxying
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# Redirect HTTP -> HTTPS and allow ACME challenge
server {
    listen 80;
    server_name palais-freitas.xyz www.palais-freitas.xyz;

    # Allow Let's Encrypt HTTP-01 challenges
    location /.well-known/acme-challenge/ {
        root /opt/homebrew/var/www;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server: frontend, API and socket.io proxying
server {
    listen 443 ssl http2;
    server_name palais-freitas.xyz www.palais-freitas.xyz;

    ssl_certificate     /opt/homebrew/etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /opt/homebrew/etc/nginx/ssl/privkey.pem;

    # Recommended TLS settings (modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # -------------------------
    # Frontend (Vite / static)
    # -------------------------
    # All normal frontend requests go to the dev server / static server on 5173
    location / {
        proxy_pass http://127.0.0.1:5173;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Allow websocket requests to pass through only if they target /socket.io/,
        # otherwise Vite doesn't handle socket.io handshakes (so we route /socket.io separately).
    }

    # -------------------------
    # Socket.IO (real-time)
    # -------------------------
    # Proxy /api/socket.io/* to your Nest/socket.io server (running on 127.0.0.1:3001)
    # This must forward Upgrade and Connection headers for WebSocket upgrade.
    location ^~ /api/socket.io/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Keep websocket connections open for a long time
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        # prevent buffering to reduce latency
        proxy_buffering off;
    }

    # exact /api/socket.io (no trailing slash)
    location ^~ /api/socket.io {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Keep websocket connections open for a long time
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;

        # prevent buffering to reduce latency
        proxy_buffering off;
    }

    # -------------------------
    # REST API (example path /api/)
    # -------------------------
    # Forward API calls to your backend on 127.0.0.1:3001
    location /api/ {
        proxy_pass http://127.0.0.1:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 60s;
    }

    # exact /api (no trailing slash)
    location = /api {
        proxy_pass http://127.0.0.1:3001/api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 60s;
    }

    # Keep Let's Encrypt challenge accessible over HTTPS too
    location /.well-known/acme-challenge/ {
        root /opt/homebrew/var/www;
    }
}