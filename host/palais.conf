# palais.conf
server {
    listen 80;
    server_name palais-freitas.xyz www.palais-freitas.xyz;

    # Redirect all HTTP to HTTPS
    location /.well-known/acme-challenge/ {
        root /opt/homebrew/var/www;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name palais-freitas.xyz www.palais-freitas.xyz;

    ssl_certificate     /opt/homebrew/etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /opt/homebrew/etc/nginx/ssl/privkey.pem;

    # Optional: recommended SSL settings (modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Root proxy for the website
    location / {
        proxy_pass http://127.0.0.1:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy at /api -> forward to API server keeping /api
    location /api/ {
        proxy_pass http://127.0.0.1:3001/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # If API expects requests to /api (without trailing slash), ensure exact pass:
    location = /api {
        proxy_pass http://127.0.0.1:3001/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /.well-known/acme-challenge/ {
        root /opt/homebrew/var/www;
    }
}

